<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/org_info.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/insight.css' %}">
    <title>Org info</title>
</head>
<body>
    {% include 'core/navbar.html' %}

    <main>
        <h1 class="head">{{org_info.title}}</h1>
        <section>
            <div class="image-wrapper" uk-lightbox>
                <a href="{{org_info.cover.url}}">
                    <img src="{{org_info.cover.url}}" alt="" class="cover">
                </a>
            </div>

            <div class="text-wrapper">
                <h3>{{org_info.title}}</h3>
                <div class="paragraphs">
                    {% for paragraph in paragraphs %}
                    <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
            </div>


        </section>
    </main>

    {% include 'core/footer.html' %}
</body>
</html>
